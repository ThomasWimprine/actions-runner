apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: thomaswimprine-runners
  namespace: actions-runner-system
  labels:
    app: thomaswimprine-runners
    environment: development
spec:
  # Replicas managed by HorizontalRunnerAutoscaler (0-2 runners)

  template:
    metadata:
      labels:
        app: thomaswimprine-runners
        environment: development

    spec:
      # Init container to setup tool cache permissions
      initContainers:
        - name: setup-toolcache
          image: busybox:1.36-uclibc
          command:
            - sh
            - -c
            - |
              set -e
              echo "Setting up tool cache directory..."
              mkdir -p /opt/hostedtoolcache
              chown -R 1000:1000 /opt/hostedtoolcache
              chmod 755 /opt/hostedtoolcache
              echo "Tool cache ready: $(ls -ld /opt/hostedtoolcache)"
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - FOWNER
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tool-cache
              mountPath: /opt/hostedtoolcache
            - name: tmp-init
              mountPath: /tmp
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"

      # Custom pre-built runner image
      image: ghcr.io/thomaswimprine/actions-runner:latest
      imagePullPolicy: Always

      # Organization-level runners for ThomasWimprine org
      organization: ThomasWimprine

      # Runner labels for workflow targeting
      labels:
        - self-hosted
        - Linux
        - X64
        - minikube
        - arc

      # Explicitly disable DinD sidecar
      dockerEnabled: false

      # Environment variables
      env:
        - name: DISABLE_RUNNER_UPDATE
          value: "true"
        - name: DOCKER_HOST
          value: "tcp://docker-socket-proxy:2375"

      # ‚≠ê AUTOSCALING: Resource allocation for Minikube with HRA
      # Autoscale: 0-2 runners, 4Gi memory per runner
      resources:
        requests:
          cpu: "500m"        # 0.5 CPU per runner
          memory: "4Gi"      # 4 GB per runner
        limits:
          cpu: "500m"
          memory: "4Gi"

      # Volume mounts for runner
      volumeMounts:
        - name: work
          mountPath: /runner/_work
        - name: tmp
          mountPath: /tmp
        - name: tool-cache
          mountPath: /opt/hostedtoolcache

      # Volumes with reduced sizes for Minikube
      volumes:
        - name: work
          emptyDir:
            sizeLimit: 5Gi    # Reduced from 10Gi
        - name: tmp
          emptyDir:
            sizeLimit: 512Mi  # Reduced from 1Gi
        - name: tool-cache
          emptyDir:
            sizeLimit: 2Gi    # Reduced from 5Gi
        - name: tmp-init
          emptyDir: {}

      # Use custom ServiceAccount with minimal RBAC
      serviceAccountName: thomaswimprine-runners-sa

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
